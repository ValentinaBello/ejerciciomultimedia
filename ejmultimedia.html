<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://acf.geeknetic.es/imgri/imagenes/noticias/2019/17211-rockstar-promocion-launcher-gta-san-andreas-muestra.jpg?f=webp" alt="Mi juego favorito" height="200" width="300"/>
        </div>
            
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="400" height="250" controls autoplay muted loop>
                <source src="video.mp4" type="video/mp4" />
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop >
                <source src="audio.mp3" type="audio/mp3"/>
            </audio> 
        </div>
    </body>
</html>
